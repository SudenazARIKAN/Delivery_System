apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: admin@delivery.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: admin
