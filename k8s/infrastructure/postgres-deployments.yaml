---
# Shipment DB (pg-shipment) - postgres:15
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-shipment-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-shipment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg-shipment
  template:
    metadata:
      labels:
        app: pg-shipment
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: shipmentdb
        - name: POSTGRES_USER
          value: shipment
        - name: POSTGRES_PASSWORD
          value: "12345"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "shipment", "-d", "shipmentdb"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-shipment-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pg-shipment
spec:
  selector:
    app: pg-shipment
  ports:
  - port: 5432
    targetPort: 5432
