# Courier Service - docker-compose.yaml ile birebir uyumlu
# Bağımlılıklar: courier-db, kafka
apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: courier-service
  template:
    metadata:
      labels:
        app: courier-service
    spec:
      initContainers:
      - name: wait-for-courier-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z courier-db 5432; do echo "Waiting for courier-db..."; sleep 3; done; echo "PostgreSQL is ready!"']
      - name: wait-for-kafka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo "Waiting for kafka..."; sleep 3; done; echo "Kafka is ready!"']
      containers:
      - name: courier-service
        image: courier-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://courier-db:5432/courierdb
        - name: SPRING_DATASOURCE_USERNAME
          value: courier
        - name: SPRING_DATASOURCE_PASSWORD
          value: courier
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
---
apiVersion: v1
kind: Service
metadata:
  name: courier-service
spec:
  selector:
    app: courier-service
  ports:
  - port: 8083
    targetPort: 8083
