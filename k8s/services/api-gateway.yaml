# API Gateway - docker-compose.yaml ile birebir uyumlu
# Bağımlılıklar: shipment-service, courier-service, notification-service, auth-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
      - name: wait-for-services
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          echo "Waiting for backend services..."
          until nc -z shipment-service 8081; do echo "Waiting for shipment-service..."; sleep 3; done
          until nc -z courier-service 8083; do echo "Waiting for courier-service..."; sleep 3; done
          until nc -z notification-service 8082; do echo "Waiting for notification-service..."; sleep 3; done
          until nc -z auth-service 8084; do echo "Waiting for auth-service..."; sleep 3; done
          echo "All services are ready!"
      containers:
      - name: api-gateway
        image: gateway-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
