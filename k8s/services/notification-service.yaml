# Notification Service - docker-compose.yaml ile birebir uyumlu
# Bağımlılıklar: notification-db, kafka
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      initContainers:
      - name: wait-for-notification-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z notification-db 5432; do echo "Waiting for notification-db..."; sleep 3; done; echo "PostgreSQL is ready!"']
      - name: wait-for-kafka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo "Waiting for kafka..."; sleep 3; done; echo "Kafka is ready!"']
      containers:
      - name: notification-service
        image: notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://notification-db:5432/notificationdb
        - name: SPRING_DATASOURCE_USERNAME
          value: notification
        - name: SPRING_DATASOURCE_PASSWORD
          value: "12345"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: update
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
  - port: 8082
    targetPort: 8082
