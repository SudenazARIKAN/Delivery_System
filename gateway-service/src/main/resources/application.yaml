server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8084
          predicates:
            - Path=/auth/**

        - id: shipment-service
          uri: http://shipment-service:8081
          predicates:
            - Path=/shipments/**

        - id: courier-service
          uri: http://courier-service:8083
          predicates:
            - Path=/couriers/**

        - id: notification-service
          uri: http://notification-service:8082
          predicates:
            - Path=/notifications/**


