server:
  port: 8084

spring:
  application:
    name: auth-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://auth-db:5432/authdb}
    username: ${DB_USERNAME:auth_user}
    password: ${DB_PASSWORD:auth_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
